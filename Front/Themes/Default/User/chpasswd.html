{include file="Public/header.html"}
<!-- begin #content -->
<div id="content" class="content">
    <!-- begin resumebox -->
    {include file="Public/homeresume.html"}

    <!-- begin homebox -->
    <div class="maincontbox homebox">
        <!-- homemenu -->
        {include file="User/homemenu.html"}

        <!-- homecontent -->
        <div class="homecontent">
            <div class="hometitle">
                <span class="cont">修改密码</span>
            </div>
            <form name="homeform" method="post" action="javascript:;" class="form-horizontal homeform">
                <div class="form-group">
                    <label class="col-xs-2 control-label">原密码：</label>
                    <div class="col-xs-8">
                        <input type="password" name="oldpasswd" class="form-control" placeholder="当前登录密码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">新密码：</label>
                    <div class="col-xs-8">
                        <input type="password" name="newpasswd" class="form-control" placeholder="新的登录密码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">确认密码：</label>
                    <div class="col-xs-8">
                        <input type="password" name="newpasswd1" class="form-control" placeholder="再输入一次 以确认新密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-10">
                        <button type="submit" class="btn btn-red">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- end #content -->
