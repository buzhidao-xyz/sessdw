    <!-- begin homebox -->
    <div class="maincontbox homebox">
        <!-- homemenu -->

        <!-- homecontent -->
        <div class="homecontent">
            <div class="hometitle">
                <span class="cont">反馈意见</span>
            </div>
            <form name="homeform" method="post" action="javascript:;" class="form-horizontal homeform">
                <div class="form-group">
                    <label class="col-xs-2 control-label">标题：</label>
                    <div class="col-xs-8">

                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">内容：</label>

                        <textarea class="form-control" rows="10" placeholder="反馈意见内容 不超过300字"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-10">
                        <button type="submit" class="btn btn-red">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
