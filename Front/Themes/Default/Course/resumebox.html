<div id="ResumeBox" class="resumebox">
    <div class="maincontbox">
        <div class="resume">
            <span class="title">我的课程：</span>
            <span class="content">必修课[<font color="#CB1C1D" size="5">{$usercourseinfo.type[1].courselearnnum}</font>/{$usercourseinfo.type[1].coursetotalnum}]</span>
            <span class="content">选修课[<font color="#CB1C1D" size="5">{$usercourseinfo.type[2].courselearnnum}</font>/{$usercourseinfo.type[2].coursetotalnum}]</span>
