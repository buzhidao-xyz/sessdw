<!-- begin #header -->
<div id="header" class="header">
    <div class="maincontbox">
        <!-- <div class="logodj">
            <a href="{$ANY.__APP__}?s=Index/index" class="logodj_img">
                <img src="{$SERVER.HOST.IMAGE_SERVER}Themes/Default/Assets/images/logodj.png">
            </a>
        </div> -->
        <div class="logo">
            <a href="{$ANY.__APP__}?s=Index/index" class="logo_img" style="width: auto; padding-top: 5px; display: block;">
                <img src="{$SERVER.HOST.IMAGE_SERVER}Themes/Default/Assets/images/logo.png">
                <!-- <span>三星半导体党委党校</span> -->
            </a>
        </div>
        <div class="header-nav">
            {if isset($userinfo)&&!empty($userinfo)&&$userinfo.userid}
            <ul class="list-unstyled">
                <li><a href="{$ANY.__APP__}?s=Index/index" {if isset($navflag)&&$navflag=='Index'}class="now"{/if}>首页</a></li>
                <li><a href="{$ANY.__APP__}?s=Course/index" {if isset($navflag)&&$navflag=='Course'}class="now"{/if}>课程中心</a></li>
                <li><a href="{$ANY.__APP__}?s=Law/index" {if isset($navflag)&&$navflag=='Law'}class="now"{/if}>法治大讲堂</a></li>
                <li><a href="{$ANY.__APP__}?s=Books/index" {if isset($navflag)&&$navflag=='Books'}class="now"{/if}>红色阅览室</a></li>
            </ul>
            {else}
            <div id="Headernavnotice" class="notice">
                {if isset($config.headerslogan)&&is_array($config.headerslogan.cfgvalues)&&!empty($config.headerslogan.cfgvalues)}
                {foreach $config.headerslogan.cfgvalues as $d}
                <h3>{$d}</h3>
                {/foreach}
                {/if}
            </div>
            {/if}
        </div>
    </div>
    <div class="logodj" style="float: right; position: absolute; margin-top: -95px; right: 10px;">
        <a href="{$ANY.__APP__}?s=Index/index" class="logodj_img">
            <img src="{$SERVER.HOST.IMAGE_SERVER}Themes/Default/Assets/images/logodj.png">
        </a>
    </div>
</div>
<!-- end #header -->
<script type="text/javascript">
$(function (){
    var headernavnoticen = 1;
    var headernavnoticenum = $("#Headernavnotice h3").length;
    $("#Headernavnotice h3:eq(0)").show();
    setInterval(function (){
        $("#Headernavnotice h3").hide();
        $("#Headernavnotice h3:eq("+headernavnoticen+")").fadeIn(500);
        headernavnoticen++;
        if (headernavnoticen>=headernavnoticenum) headernavnoticen = 0;
    }, 5000);
})
</script>
