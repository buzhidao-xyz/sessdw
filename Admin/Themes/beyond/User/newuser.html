{include file="Common/head.html"}

<!-- Page Content -->
<div class="page-content">
    
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a href="javascript:;">系统</a>
            </li>
            <li><a href="javascript:;">用户管理</a></li>
            <li class="active">平台党员</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Header -->
    <div class="page-header position-relative">
        <div class="header-title">
            <h1>平台党员管理</h1>
        </div>
        <!-- inops buttons -->
        <div class="inops-buttons">
            {include file="User/inops.html"}
        </div>
        <!--Header Buttons-->
        <div class="header-buttons">
            <a class="sidebar-toggler" href="#">
                <i class="fa fa-arrows-h"></i>
            </a>
            <a class="refresh" id="refresh-toggler" href="#">
                <i class="glyphicon glyphicon-refresh"></i>
            </a>
            <a class="fullscreen" id="fullscreen-toggler" href="#">
                <i class="glyphicon glyphicon-fullscreen"></i>
            </a>
        </div>
        <!--Header Buttons End-->
    </div>
    <!-- /Page Header -->

    <!-- Page Body -->
    <div class="page-body dashboard">
        <div class="widget formbox">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">创建党员账号</span>
            </div>
            <div class="widget-body">
                <form role="form" name="userform" method="post" action="{$ANY.__APP__}?s=User/usersave" class="dataform">
                    <div class="form-title"><b>账号信息</b></div>
                    <div class="form-group">
                        <label>账号：</label>
                        <span class="input-icon icon-right">
                            <input type="text" name="account" value="" placeholder="党员登录账号 5-20位 字母数字 例：sxdwbzd" class="form-control">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <label>密码：</label>
                        <span class="input-icon icon-right">
                            <input type="password" name="password" value="" placeholder="党员登录密码 5-20位 字母数字 例：sxdw123456" class="form-control">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" value="1" class="colored-success" checked>
                                <span class="text">启用该账号</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-title"><b>党员信息</b></div>
                    <div class="form-group">
                        <label>姓名：</label>
                        <span class="input-icon icon-right">
                            <input type="text" name="username" value="" placeholder="党员真实姓名" class="form-control">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <label>部门：</label>
                        <span class="input-icon icon-right">
                            <input type="text" name="department" value="" placeholder="党员所属部门" class="form-control">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <label>职位：</label>
                        <span class="input-icon icon-right">
                            <input type="text" name="position" value="" placeholder="党员工作职位" class="form-control">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <label>等级：</label>
                        <span class="input-icon icon-right">
                            <select name="typeid" class="select2el" style="width: 100%;">
                                <option value="0"> ---请选择等级--- </option>
                                {foreach $usertype as $d}
                                <option value="{$d.typeid}">{$d.name}</option>
                                {/foreach}
                            </select>
                        </span>
                    </div>
                    <div class="form-group">
                        <label>党支部：</label>
                        <span class="input-icon icon-right">
                            <select name="dangzhibu" class="select2el" style="width: 100%;">
                                <option value="0"> ---请选择党支部--- </option>
                                {foreach $zhibulist as $d}
                                <option value="{$d.zhibuid}">{$d.zhibuname}</option>
                                {/foreach}
                            </select>
                        </span>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-success" type="submit"> 保存 </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /Page Body -->
</div>
<!-- /Page Content -->

<script>
$(function (){
//Form提交 保存信息
$("form[name=userform]").submit(function (){
    var url = $(this).attr('action');
    var postdata = $(this).serialize();
    $.post(url, postdata, function (data){
        var status = data.error ? 'error' : 'success';
        alertPanelShow(status, data.msg);
        if (!data.error) {
            var location_href = "";
            if ("location" in data.data) {
                location_href = data.data.location;
            }
            location.href = location_href ? location_href : location.href;
        }
    }, 'json');
    return false;
});
});
</script>
{include file="Common/foot.html"}
