{include file="Common/head.html"}

<!-- Page Content -->
<div class="page-content">
    
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a href="javascript:;">系统</a>
            </li>
            <li><a href="javascript:;">综合管理</a></li>
            <li class="active">常见问题</li>
        </ul>
    </div>
    <!-- /Page Breadcrumb -->

    <!-- Page Header -->
    <div class="page-header position-relative">
        <div class="header-title">
            <h1>常见问题管理</h1>
        </div>
        <!-- inops buttons -->
        <div class="inops-buttons">
            <a href="{$ANY.__APP__}?s=Help/qa" class="btn btn-primary">常见问题</a>
            <a href="{$ANY.__APP__}?s=Help/newqa" class="btn btn-darkorange">新建问题</a>
        </div>
        <!--Header Buttons-->
        <div class="header-buttons">
            <a class="sidebar-toggler" href="#">
                <i class="fa fa-arrows-h"></i>
            </a>
            <a class="refresh" id="refresh-toggler" href="#">
                <i class="glyphicon glyphicon-refresh"></i>
            </a>
            <a class="fullscreen" id="fullscreen-toggler" href="#">
                <i class="glyphicon glyphicon-fullscreen"></i>
            </a>
        </div>
        <!--Header Buttons End-->
    </div>
    <!-- /Page Header -->

    <!-- Page Body -->
    <div class="page-body dashboard">
        <div class="widget formbox">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">编辑问题</span>
            </div>
            <div class="widget-body">
                <form role="form" name="qaform" method="post" action="{$ANY.__APP__}?s=Help/qasave" class="dataform">
                    <input type="hidden" name="qaid" value="{$qainfo.qaid}">
                    <div class="form-title"><b>基本信息</b></div>
                    <div class="form-group">
                        <label>问题：</label>
                        <span class="input-icon icon-right">
                            <input type="text" name="title" value="{$qainfo.title}" placeholder="问题标题" class="form-control">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <label>答案：</label>
                        <span class="input-icon icon-right">
                            <textarea id="ueditor" name="answer" style="width: 100%; height: 500px;">{$qainfo.answer|html_entity_decode}</textarea>
                        </span>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-success" type="submit"> 发布 </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /Page Body -->
</div>
<!-- /Page Content -->

<!-- ueditor -->
<script src="{$SERVER.HOST.PUBLIC_SERVER}plugins/ueditor-1.4.3/ueditor.simple.config.js"></script>
<script src="{$SERVER.HOST.PUBLIC_SERVER}plugins/ueditor-1.4.3/ueditor.all.min.js"></script>
<script src="{$SERVER.HOST.PUBLIC_SERVER}plugins/ueditor-1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
$(function (){
    //初始化UEditor
    UE.getEditor('ueditor');
});
</script>
